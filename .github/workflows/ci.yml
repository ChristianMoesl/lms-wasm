name: CI

on: 
  push:
  schedule:
  # trigger weekly at 12am
  # this build should run with caches disabled
  - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Build
      run: docker build -t christianmoesl/lms-wasm .
    
    - name: Test
      run: docker run christianmoesl/lms-wasm sbt test
